box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: git submodules
        code: git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.14"
        theme: angels-ladder
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: blog.mursts.jp
        basedir: public
